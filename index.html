* {margin: 0; padding: 0; box-sizing: border-box;}

#wrap {display: flex; flex-direction: column; min-height: 100%; background: conic-gradient(#de32c9, #3153ec, #de32c9);

.main-box a {display: block; color: #333; font-size: 10rem;}
